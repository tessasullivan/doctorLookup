<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <h1>Doctor Lookup</h1>
    <div class='nameLookup'>
      <form id='nameSearch'>
        <label for="nameLookup">Enter a name</label>
        <input id='nameLookup' type="text">
        <button class='btn btn-info' id="nameLookupBtn">Search</button>
      </form>
    </div>
    <div id='results'>
      <ul id="doctorList"></ul>
    </div>
  </div>
</body>
</html>
